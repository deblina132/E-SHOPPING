<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .item-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-details {
            padding: 15px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .item-price {
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-now-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .buy-now-btn:hover {
            background-color: #45a049;
        }

        /* Cart Icon */
        #cart-icon {
            font-size: 18px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Men's Collection</h1>

    <!-- Cart Icon -->
    <div id="cart-icon" class="cart-icon" onclick="window.location.href='cart.jsp'">
        Cart (<span id="cart-count">0</span>)
    </div>

    <!-- Items Grid -->
    <div class="items-grid">
        <div class="item-card" id="item1">
            <img src="men casual shirt.jpeg" alt="Casual Shirt" class="item-image">
            <div class="item-details">
                <p class="item-name">Casual Shirt</p>
                <p class="item-price">$29.99</p>
                <button class="buy-now-btn" onclick="addToCart('Casual Shirt', 29.99)">Buy Now</button>
            </div>
        </div>

        <div class="item-card" id="item2">
            <img src="formal shirt.jpeg" alt="Formal Shirt" class="item-image">
            <div class="item-details">
                <p class="item-name">Formal Shirt</p>
                <p class="item-price">$39.99</p>
                <button class="buy-now-btn" onclick="addToCart('Formal Shirt', 39.99)">Buy Now</button>
            </div>
        </div>

        <div class="item-card" id="item3">
            <img src="jeans.jpeg" alt="Blue Jeans" class="item-image">
            <div class="item-details">
                <p class="item-name">Blue Jeans</p>
                <p class="item-price">$49.99</p>
                <button class="buy-now-btn" onclick="addToCart('Blue Jeans', 49.99)">Buy Now</button>
            </div>
        </div>

        <div class="item-card" id="item4">
            <img src="leather jacket.jpeg" alt="Leather Jacket" class="item-image">
            <div class="item-details">
                <p class="item-name">Leather Jacket</p>
                <p class="item-price">$89.99</p>
                <button class="buy-now-btn" onclick="addToCart('Leather Jacket', 89.99)">Buy Now</button>
            </div>
        </div>
        
        <div class="item-card" id="item4">
            <img src="face wash men.jpeg" alt="Men face wash" class="item-image">
            <div class="item-details">
                <p class="item-name">Men face wash</p>
                <p class="item-price">$6.99</p>
                <button class="buy-now-btn" onclick="addToCart('Men face wash', 6.99)">Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        // Cart management functions
        let cart = [];

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById("cart-count").innerText = cart.length;
            // Store cart in localStorage to persist across pages
            localStorage.setItem("cart", JSON.stringify(cart));
        }
    </script>
</body>
</html>
